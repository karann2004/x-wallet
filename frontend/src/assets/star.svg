<svg width="100%" height="200%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class='bg-transparent'>
  <defs>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#4338ca" flood-opacity="1"/>
      <feDropShadow dx="0" dy="0" stdDeviation="0.5" flood-color="#4338ca" flood-opacity="1"/>
    </filter>
  </defs>

