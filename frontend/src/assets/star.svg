    <circle r="0.2" fill="#4338ca"><animateTransform attributeName="transform" type="translate" from="6 7" to="106 117" dur="10s" begin="6.6s" repeatCount="indefinite"/><animate attributeName="opacity" values="1;1;0;0" dur="10s" begin="6.6s" repeatCount="indefinite"/></circle>
    <circle r="0.2" fill="#4338ca"><animateTransform attributeName="transform" type="translate" from="17 4" to="127 114" dur="10s" begin="6.8s" repeatCount="indefinite"/><animate attributeName="opacity" values="1;1;0;0" dur="10s" begin="6.8s" repeatCount="indefinite"/></circle>
