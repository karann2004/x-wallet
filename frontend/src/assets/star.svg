      <animateTransform attributeName="transform" type="translate" from="5 5" to="120 120" dur="10s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;1;0;0" dur="10s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle r="0.2" fill="#4338ca">
      <animateTransform from="15 8" to="130 115" dur="10s" begin="0.5s" repeatCount="indefinite" attributeName="transform" type="translate"/>
